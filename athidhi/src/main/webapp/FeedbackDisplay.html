	color: blue;
}

<body>

<script>

function loadGuest() {
	 var xhttp;
	 var roomNum = document.getElementById("profileid").value;
	 var url = "http://localhost:8080/athidhi/webapi/guestFeed"+"?"+"profID="+roomNum;
	 if (window.XMLHttpRequest) {
	   // code for modern browsers
	   xhttp = new XMLHttpRequest();
	   } else {
	   // code for IE6, IE5
	   xhttp = new ActiveXObject("Microsoft.XMLHTTP");
	 }
	 xhttp.onreadystatechange = function() {
	   if (this.readyState == 4 && this.status == 200) {
	     document.getElementById("sfeedback").innerHTML = this.responseText;
	   }
	 };
	 xhttp.open("GET", url, true);
	 xhttp.send();
	}
	

</script>
